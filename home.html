<!DOCTYPE html>
<html>
<head>
	<title>home</title>
</head>
<body>
	<button id="getText">Planet</button>
	<p id="output"></p>

	<script>
		document.getElementById('getText')addEventListener('click', getText);

		function getText (){
			fetch('totooine.html')
			.then((response)=>response.text())
			.then((data)=>{
				document.getElementById('output').innerHTML = data;
			})
				.catch((err)=> console.log(err));
		}
	</script>
</body>
</html>
